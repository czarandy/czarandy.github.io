---
layout: default
title: Poems
---
<div class="row">
  <div class="col-xs-12 col-lg-10">
    <h2>Poems</h2>
    <dl class="dl-horizontal">
    {% assign poems = site.poems reversed %}
    {% assign prev_year = 0 %}
    {% for poem in poems %}
    {% if prev_year != poem.year %}
    <dt>{{poem.year}}</dt>
    {% assign prev_year = poem.year %}
    {% endif %}
    <dd><a href="{{site.baseurl}}{{poem.url}}">{{poem.title}}</a></dd>
    {% endfor %}
    </dl>
  </div>
</div>
