---
layout: default
title: Stories
---
<div class="row">
  <div class="col-xs-12 col-lg-10">
    <h2>Stories</h2>
    <dl class="dl-horizontal">
    {% assign stories = site.stories reversed %}
    {% assign prev_year = 0 %}
    {% for story in stories %}
    {% if prev_year != story.year %}
    <dt>{{story.year}}</dt>
    {% assign prev_year = story.year %}
    {% endif %}
    <dd><a href="{{site.baseurl}}{{story.url}}">{{story.title}}</a></dd>
    {% endfor %}
    </dl>
  </div>
</div>
